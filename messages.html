<html>
    <head>
        <title>Melvin's Messages</title>
        <script src="./js/jquery.js"></script>
        <script src="./js/axios.min.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
                text-align: center;
                }
            table{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <table id="messages-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
        </table>
        <script>
		async function fetchAndRenderMessage(){
            const response = await axios.get("/message");
            for(let message of response.data)
            {
                console.log(message)
                $("#messages-table").append("<tr><td>"+message.name+"</td><td>"+message.email+"</td><td>"+message.subject+"</td><td>"+message.message+"</td></tr>")
            }
        }
        fetchAndRenderMessage();
        </script>
    </body>
</html>
